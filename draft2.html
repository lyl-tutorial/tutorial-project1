<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const cache = {
            '0' : 0,
            '1' : 1
        }
        function fun(N){
            if(N in cache){
                return cache[N]
            }
            const res = fun(N - 1) + fun(N - 2)
            cache[N] = res
            return res
        }
        console.log(fun(6))
    </script>
</body>

</html>
